<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

<body>
	<!-- code goes here -->

<div class="container">
  <div class="row text-center">
    <div class="col-md-12">
      <h1>Wikipedia Viewer</h1>
        <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="blank" id="randomArticle">Fancy a random article?</a></p>
    </div>
  </div>
  
  <div class="row text-center">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <input type="text" class="form-control" id="searchField"> 
    </div>
    <button class="btn btn-primary" id="submitButton">Submit</button>
    <div class="col-md-4"></div>
  </div>
  
  <ul id="searchResults">
  </ul>
  
</div>
